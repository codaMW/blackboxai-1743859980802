<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitQuery - Bitcoin Data Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .title-font {
            font-family: 'Orbitron', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #7e22ce 100%);
        }
        .card-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
        .card-glow:hover {
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.8);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Navigation -->
        <nav class="gradient-bg p-4">
            <div class="container mx-auto flex justify-between items-center">
                <div class="text-2xl font-bold title-font">
                    <span class="text-blue-300">BIT</span><span class="text-purple-300">QUERY</span>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="gradient-bg flex-grow flex items-center">
            <div class="container mx-auto text-center px-4 py-20">
                <h1 class="text-6xl md:text-8xl font-bold mb-6 title-font">
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-purple-300">BITQUERY</span>
                </h1>
                <p class="text-xl md:text-2xl text-blue-100 mb-10">Your Gateway to Bitcoin Blockchain Data</p>
                <p class="text-lg text-blue-200 mb-12">Developed By Yankho Ngolleka</p>
                
                <div class="flex flex-col md:flex-row justify-center gap-4">
                    <a href="balance.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition transform hover:scale-105">
                        <i class="fas fa-wallet mr-2"></i> Check Balance
                    </a>
                    <a href="price.html" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition transform hover:scale-105">
                        <i class="fas fa-chart-line mr-2"></i> BTC Price
                    </a>
                    <a href="tx-status.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition transform hover:scale-105">
                        <i class="fas fa-exchange-alt mr-2"></i> TX Status
                    </a>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="gradient-bg py-6">
            <div class="container mx-auto px-4 text-center">
                <p class="text-blue-200">Â© 2023 BitQuery. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
